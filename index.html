<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ささっと交換ツイ - Twitter交換DM・募集投稿を簡単に作成</title>
  <meta name="description" content="X(Twitter)でのグッズ交換・郵送お取引をスムーズにする作成支援ツールです。募集ツイートやDMの定型文をささっと作成・保存できます。">
  
  <link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="ささ交換">
<link rel="apple-touch-icon" href="icon-192.png">

<script>
  // サービスワーカー（sw.js）の登録
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => {
      console.log('Service Worker Registered');
    });
  }
</script>
  <style>
    /* アコーディオンのアイコン切り替え */
    details .plus-minus::before { content: "＋"; }
    details[open] .plus-minus::before { content: "－"; }

    /* プレビューエリアの共通フォント設定（ズレ防止） */
    .preview-style {
      font-family: sans-serif;
      font-size: 0.95rem;
      line-height: 1.5;
      letter-spacing: normal;
      word-spacing: normal;
      text-transform: none;
      text-indent: 0px;
      text-rendering: optimizeLegibility;
      padding: 15px;
      box-sizing: border-box;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body style="background-color: #0f172a; color: #f1f5f9; font-family: sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;">

  <div id="toast" style="position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%); color: white; padding: 10px 25px; border-radius: 50px; font-size: 0.85rem; font-weight: bold; transition: 0.5s; z-index: 9999; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">保存しました</div>

  <div class="logo" style="font-size: 1.4rem; font-weight: bold; margin: 10px 0 20px 0; background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 1px;">ささっと交換ツイ</div>

  <div class="card" style="background-color: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; box-sizing: border-box; box-shadow: 0 20px 50px rgba(0,0,0,0.3);">
    
    <div class="tabs" style="display: flex; gap: 8px; margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 14px;">
      <div id="tab-post" class="tab active" onclick="switchTab('post-view')" style="flex: 1; padding: 10px; text-align: center; font-size: 0.9rem; font-weight: bold; cursor: pointer; border-radius: 10px; color: #f472b6; background: rgba(255,255,255,0.1);">募集ツイ用</div>
      <div id="tab-dm" class="tab" onclick="switchTab('dm-view')" style="flex: 1; padding: 10px; text-align: center; font-size: 0.9rem; font-weight: bold; cursor: pointer; border-radius: 10px; color: #94a3b8;">DM送信用</div>
    </div>

    <div id="post-view" class="view-content" style="display: block;">
      <label style="font-size: 0.8rem; color: #ffffff; display: block; margin-bottom: 5px; font-weight: bold;">商品名</label>
      <input type="text" id="item" oninput="update()" placeholder="例：ガンダムSEED 缶バッジ" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; margin-bottom: 12px;">
      
      <div style="display: flex; gap: 10px; margin-bottom: 12px;">
        <div style="flex: 1;">
          <label style="font-size: 0.8rem; color: #ffd700; display: block; margin-bottom: 5px; font-weight: bold;">譲</label>
          <input type="text" id="have" oninput="update()" placeholder="例：キラ" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;">
        </div>
        <div style="flex: 1;">
          <label style="font-size: 0.8rem; color: #4ade80; display: block; margin-bottom: 5px; font-weight: bold;">求</label>
          <input type="text" id="want" oninput="update()" placeholder="例：アスラン" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;">
        </div>
      </div>

      <label style="font-size: 0.8rem; color: #ffffff; display: block; margin-bottom: 5px; font-weight: bold;">交換方法</label>
      <div style="display: flex; align-items: center; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 12px; margin-bottom: 5px; border: 2px solid rgba(255,255,255,0.4); gap: 8px;">
        <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.8rem; white-space: nowrap;"><input type="checkbox" id="c_mail" checked onchange="update()" style="margin-right: 4px; accent-color: #f472b6;"> 郵送</label>
        <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.8rem; white-space: nowrap;"><input type="checkbox" id="c_hand" onchange="update()" style="margin-right: 4px; accent-color: #f472b6;"> 手渡し</label>
        <input type="text" id="place" oninput="update()" placeholder="池袋など" style="flex: 1; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.5); border-radius: 8px; color: white; outline: none; font-size: 0.8rem; padding: 6px 10px; transition: 0.2s; min-width: 0;">
      </div>
      <span style="font-size: 0.7rem; color: #fb7185; margin-bottom: 12px; display: block; text-align: right; font-weight: bold;">※手渡し場所は運営に送信されません</span>
      
      <details>
        <summary style="padding: 12px; font-size: 0.9rem; cursor: pointer; color: #38bdf8; font-weight: bold; list-style: none; display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">マイ定型文（詳細な条件など）<span class="plus-minus"></span></summary>
        <div style="padding: 10px; display: flex; flex-direction: column; gap: 8px;">
          <div style="position: relative;">
            <textarea id="post-memo" oninput="update()" placeholder="定型文を入力" rows="3" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;"></textarea>
            <button onclick="clearInput('post-memo')" style="position: absolute; right: 8px; bottom: 8px; background: rgba(255,255,255,0.1); color: #94a3b8; border: none; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer;">全消去</button>
          </div>
          <p style="font-size: 0.7rem; color: white; margin: 0; text-align: center;">定型文を入力して保存を押すとテンプレートが保存できます。</p>
          <div id="post-slots" style="display: flex; flex-direction: column; gap: 6px;"></div>
          <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <button onclick="resetAllTemplates('post')" style="background: none; border: none; color: #94a3b8; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">テンプレート内容を初期化</button>
            <button onclick="resetSlotNames('post')" style="background: none; border: none; color: #94a3b8; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">スロット名をデフォルトに戻す</button>
          </div>
        </div>
      </details>
    </div>

    <div id="dm-view" class="view-content" style="display: none;">
      <label style="font-size: 0.8rem; color: #ffffff; display: block; margin-bottom: 5px; font-weight: bold;">お相手の名前</label>
      <input type="text" id="dm-name" oninput="update()" placeholder="例：ヤマダ" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none; margin-bottom: 12px;">
      
      <label style="font-size: 0.8rem; color: #ffffff; display: block; margin-bottom: 5px; font-weight: bold;">住所を今すぐ記載しますか？</label>
      <div style="display: flex; align-items: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.1); gap: 15px;">
        <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.85rem;"><input type="radio" name="addr_show" id="addr_no" checked onchange="update()" style="margin-right: 5px; accent-color: #f472b6;"> 後で（おすすめ）</label>
        <label style="display: flex; align-items: center; cursor: pointer; font-size: 0.85rem;"><input type="radio" name="addr_show" id="addr_yes" onchange="update()" style="margin-right: 5px; accent-color: #f472b6;"> 今すぐ</label>
      </div>
      
      <div id="addr-input-area" style="display: none;">
        <textarea id="dm-address" oninput="update()" placeholder="〒000-0000 住所・氏名" rows="2" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;"></textarea>
        <span style="font-size: 0.7rem; color: #fb7185; margin-bottom: 12px; display: block; text-align: right; font-weight: bold;">※住所は運営に送信されません</span>
      </div>

      <details style="margin-top: 10px;">
        <summary style="padding: 12px; font-size: 0.9rem; cursor: pointer; color: #a855f7; font-weight: bold; list-style: none; display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">梱包方法<span class="plus-minus"></span></summary>
        <div style="padding: 10px; display: flex; flex-direction: column; gap: 8px;">
          <div style="position: relative;">
            <textarea id="dm-pack" oninput="update()" placeholder="梱包方法を入力" rows="3" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;"></textarea>
            <button onclick="clearInput('dm-pack')" style="position: absolute; right: 8px; bottom: 8px; background: rgba(255,255,255,0.1); color: #94a3b8; border: none; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer;">全消去</button>
          </div>
          <p style="font-size: 0.7rem; color: white; margin: 0; text-align: center;">梱包方法を入力して保存を押すとテンプレートが保存できます。</p>
          <div id="pack-slots" style="display: flex; flex-direction: column; gap: 6px;"></div>
          <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <button onclick="resetAllTemplates('pack')" style="background: none; border: none; color: #94a3b8; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">テンプレート内容を初期化</button>
            <button onclick="resetSlotNames('pack')" style="background: none; border: none; color: #94a3b8; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">スロット名をデフォルトに戻す</button>
          </div>
        </div>
      </details>

      <details style="margin-top: 10px;">
        <summary style="padding: 12px; font-size: 0.9rem; cursor: pointer; color: #38bdf8; font-weight: bold; list-style: none; display: flex; justify-content: space-between; background: rgba(255,255,255,0.03); border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);">マイ定型文（発送予定など）<span class="plus-minus"></span></summary>
        <div style="padding: 10px; display: flex; flex-direction: column; gap: 8px;">
          <div style="position: relative;">
            <textarea id="dm-memo" oninput="update()" placeholder="発送予定など" rows="3" style="width: 100%; background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255,255,255,0.3); color: white; padding: 8px; border-radius: 12px; box-sizing: border-box; font-size: 16px; outline: none;"></textarea>
            <button onclick="clearInput('dm-memo')" style="position: absolute; right: 8px; bottom: 8px; background: rgba(255,255,255,0.1); color: #94a3b8; border: none; padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; cursor: pointer;">全消去</button>
          </div>
          <p style="font-size: 0.7rem; color: white; margin: 0; text-align: center;">定型文を入力して保存を押すとテンプレートが保存できます。</p>
          <div id="dm-slots" style="display: flex; flex-direction: column; gap: 6px;"></div>
          <div style="display: flex; justify-content: flex-end; gap: 10px;">
            <button onclick="resetAllTemplates('dm')" style="background: none; border: none; color: #94a3b8; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">テンプレート内容を初期化</button>
            <button onclick="resetSlotNames('dm')" style="background: none; border: none; color: #94a3b8; font-size: 0.7rem; cursor: pointer; text-decoration: underline;">スロット名をデフォルトに戻す</button>
          </div>
        </div>
      </details>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 20px; margin-bottom: 8px;">
      <div style="display: flex; flex-direction: column;">
        <label style="font-size: 0.8rem; color: #ffffff; font-weight: bold;">完成イメージ（タップで編集可能です）</label>
        <span id="notice-text" style="font-size: 0.65rem; color: #94a3b8;">未入力の場合に表示される、(マイ定型文)はコピーされません。</span>
      </div>
      <div id="counter" style="font-size: 0.85rem; font-weight: bold; color: #ffffff;">0 / 140</div>
    </div>
    
    <div id="preview-container" style="position: relative; width: 100%; margin-bottom: 12px;">
      <div id="preview-bg" class="preview-style" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; color: transparent; pointer-events: none; z-index: 1;"></div>
      <textarea id="preview-editable" class="preview-style" oninput="manualUpdate()" style="width: 100%; background: #000; border-radius: 20px; border: 1.5px solid #f472b6; box-shadow: 0 0 20px rgba(244,114,182,0.1); min-height: 200px; color: #fff; box-sizing: border-box; outline: none; resize: none; overflow-y: hidden; z-index: 2; position: relative;"></textarea>
    </div>

    <div style="font-size: 0.75rem; color: #fbbf24; text-align: center; margin-bottom: 15px; font-weight: bold;">※X上で商品の画像を添付してください</div>
    
    <button id="copyBtn" onclick="copyAction()" style="width: 100%; background: linear-gradient(135deg, #f472b6 0%, #a855f7 100%); color: white; border: none; padding: 18px; border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 10px 30px rgba(244,114,182,0.4); transition: 0.3s;">コピーしてXを開く</button>
  </div>

  <script>
    let currentTab = 'post-view';
    const SLOTS = [1, 2, 3];
    const DEFAULT_NAMES = {
      'post': ['作品名1', '作品名2', '作品名3'],
      'dm': ['作品名1', '作品名2', '作品名3'],
      'pack': ['缶バッジ', 'アクスタ', 'カード類']
    };

    window.onload = () => {
      ['trade_place', 'trade_address'].forEach(k => {
        const val = localStorage.getItem(k);
        if(val) {
          const target = k === 'trade_place' ? document.getElementById('place') : document.getElementById('dm-address');
          if(target) target.value = val;
        }
      });
      renderAllSlots();
      update();
    };

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.innerText = msg; t.style.top = '30px';
      setTimeout(() => t.style.top = '-100px', 2000);
    }

    function renderAllSlots() {
      ['post', 'dm', 'pack'].forEach(type => {
        const container = document.getElementById(type + '-slots');
        if(!container) return;
        container.innerHTML = '';
        SLOTS.forEach((num, idx) => {
          const name = localStorage.getItem(`slotname_${type}_${num}`) || DEFAULT_NAMES[type][idx];
          const row = document.createElement('div');
          row.style.display = 'flex'; row.style.gap = '6px'; row.style.marginBottom = '2px';
          row.innerHTML = `
            <button onclick="editSlotName('${type}',${num},${idx})" style="width: 36px; height: 36px; background: rgba(255,255,255,0.05); color: #94a3b8; border: none; border-radius: 8px; cursor: pointer;">✎</button>
            <button onclick="callMemo('${type}',${num})" style="flex: 1; height: 36px; background: rgba(168, 85, 247, 0.15); color: #d8b4fe; border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 0.8rem;">${name}を呼出</button>
            <button onclick="saveMemo('${type}',${num})" style="width: 50px; height: 36px; background: rgba(255,255,255,0.1); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 0.8rem; cursor: pointer;">保存</button>
          `;
          container.appendChild(row);
        });
      });
    }

    function clearInput(id) { document.getElementById(id).value = ''; update(); }

    function resetSlotNames(type) {
      if(confirm('すべてのスロット名を初期化してもよろしいですか？')) {
        SLOTS.forEach(num => localStorage.removeItem(`slotname_${type}_${num}`));
        renderAllSlots(); showToast('スロット名を初期化しました');
      }
    }

    function resetAllTemplates(type) {
      if(confirm('保存されている全てのテンプレート内容を初期化してもよろしいですか？')) {
        SLOTS.forEach(num => localStorage.removeItem(`memo_${type}_${num}`));
        showToast('内容を初期化しました'); update();
      }
    }

    function editSlotName(type, num, idx) {
      const oldName = localStorage.getItem(`slotname_${type}_${num}`) || DEFAULT_NAMES[type][idx];
      const newName = prompt("名前を変更してください", oldName);
      if (newName) { localStorage.setItem(`slotname_${type}_${num}`, newName); renderAllSlots(); }
    }

    function saveMemo(type, num) {
      const tid = type === 'pack' ? 'dm-pack' : type + '-memo';
      localStorage.setItem(`memo_${type}_${num}`, document.getElementById(tid).value);
      showToast('スロット' + num + 'に保存しました');
    }

    function callMemo(type, num) {
      const saved = localStorage.getItem(`memo_${type}_${num}`);
      const tid = type === 'pack' ? 'dm-pack' : type + '-memo';
      if (saved !== null) { document.getElementById(tid).value = saved; update(); showToast('呼出しました'); }
    }

    function switchTab(tabId) {
      currentTab = tabId;
      const isPost = tabId === 'post-view';
      document.getElementById('post-view').style.display = isPost ? 'block' : 'none';
      document.getElementById('dm-view').style.display = isPost ? 'none' : 'block';
      document.getElementById('tab-post').style.background = isPost ? 'rgba(255,255,255,0.1)' : 'transparent';
      document.getElementById('tab-post').style.color = isPost ? '#f472b6' : '#94a3b8';
      document.getElementById('tab-dm').style.background = isPost ? 'transparent' : 'rgba(255,255,255,0.1)';
      document.getElementById('tab-dm').style.color = isPost ? '#94a3b8' : '#f472b6';
      
      const notice = document.getElementById('notice-text');
      if (isPost) {
        notice.innerText = "未入力の場合に表示される、(マイ定型文)はコピーされません。";
      } else {
        notice.innerText = "未入力の場合に表示される、(梱包方法)、(マイ定型文)はコピーされません。";
      }

      update();
    }

    function manualUpdate() {
      const textarea = document.getElementById('preview-editable');
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
      document.getElementById('preview-bg').style.height = textarea.scrollHeight + 'px';
      
      const isPost = currentTab === 'post-view';
      const text = textarea.value;
      const cleanText = text
        .replace(/\n\n【梱包方法】\n\(梱包方法\)/g, "")
        .replace(/\(マイ定型文\)/g, "")
        .replace(/\(商品\)/g, "")
        .replace(/\(譲\)/g, "")
        .replace(/\(求\)/g, "")
        .trim();
      
      const counter = document.getElementById('counter');
      if (isPost) {
        counter.style.display = 'block';
        counter.innerText = `${cleanText.length} / 140`;
        counter.style.color = cleanText.length > 140 ? '#fb7185' : '#ffffff';
      } else {
        counter.style.display = 'none';
      }
    }

    function update() {
      const isPost = currentTab === 'post-view';
      const editable = document.getElementById('preview-editable');
      const bg = document.getElementById('preview-bg');
      
      const item = document.getElementById('item').value || "(商品)";
      const have = document.getElementById('have').value || "(譲)";
      const want = document.getElementById('want').value || "(求)";
      const mailChecked = document.getElementById('c_mail').checked;
      const handChecked = document.getElementById('c_hand').checked;
      const pInput = document.getElementById('place');
      pInput.disabled = !handChecked;
      
      pInput.style.opacity = handChecked ? '1' : '0.4';
      pInput.style.color = handChecked ? 'white' : '#64748b';
      pInput.style.borderColor = handChecked ? 'rgba(255,255,255,0.5)' : 'rgba(255,255,255,0.1)';

      let mainText = "";
      let bgHtml = "";

      if (isPost) {
        const place = pInput.value;
        const memo = document.getElementById('post-memo').value;
        localStorage.setItem('trade_place', place);
        let methodText = "";
        if (mailChecked || handChecked) {
          let method = mailChecked && handChecked ? `郵送、${place || "（場所）"}手渡し希望` : mailChecked ? "郵送希望" : `${place || "（場所）"}手渡しのみ`;
          methodText = `\n\n${method}`;
        }
        mainText = `【交換】\n${item}\n\n譲：${have}\n求：${want}${methodText}`;
        bgHtml = mainText.replace(/\n/g, '<br>');
        
        if (memo) {
          mainText += `\n${memo}`;
          bgHtml += `<br>${memo}`;
        } else {
          mainText += `\n(マイ定型文)`;
          bgHtml += `<br><span style="color:#38bdf8;">(マイ定型文)</span>`;
        }
        mainText += `\n\n検索からでもお気軽にお声掛けください。`;
        bgHtml += `<br><br>検索からでもお気軽にお声掛けください。`;
      } else {
        const name = document.getElementById('dm-name').value || "(名前)";
        const addrYes = document.getElementById('addr_yes').checked;
        const addr = document.getElementById('dm-address').value;
        const pack = document.getElementById('dm-pack').value;
        const memo = document.getElementById('dm-memo').value;
        const isNight = new Date().getHours() >= 19;
        localStorage.setItem('trade_address', addr);
        document.getElementById('addr-input-area').style.display = addrYes ? 'block' : 'none';
        
        mainText = `${name} 様\n${isNight ? '夜分に失礼します、' : ''}お声掛けありがとうございます。\n${item}の交換にお声がけいただき、誠にありがとうございます。最後まで責任を持ってお取引させていただきますので、どうぞよろしくお願いいたします。`;
        if (addrYes) mainText += `\n\nこちらの送付先となります。\n${addr}`;
        mainText += `\n\nお品物の写真を送付させていただきますので、お間違いがないかご確認ください。`;
        bgHtml = mainText.replace(/\n/g, '<br>');

        if (pack) {
          mainText += `\n\n【梱包方法】\n${pack}`;
          bgHtml += `<br><br>【梱包方法】<br>${pack}`;
        } else {
          mainText += `\n\n【梱包方法】\n(梱包方法)`;
          bgHtml += `<br><br>【梱包方法】<br><span style="color:#a855f7;">(梱包方法)</span>`;
        }

        if (memo) {
          mainText += `\n\n${memo}`;
          bgHtml += `<br><br>${memo}`;
        } else {
          mainText += `\n\n(マイ定型文)`;
          bgHtml += `<br><br><span style="color:#38bdf8;">(マイ定型文)</span>`;
        }

        mainText += addrYes ? "" : `\n\n上記内容問題なければ送付先を提示させていただきます。`;
        mainText += `\n宜しくお願いいたします。`;
        bgHtml += addrYes ? "" : `<br><br>上記内容問題なければ送付先を提示させていただきます。`;
        bgHtml += `<br>宜しくお願いいたします。`;
      }

      editable.value = mainText;
      bg.innerHTML = bgHtml;
      manualUpdate();
    }

    function copyAction() {
      const text = document.getElementById('preview-editable').value
        .replace(/\n\n【梱包方法】\n\(梱包方法\)/g, "")
        .replace(/\(マイ定型文\)/g, "")
        .replace(/\(商品\)/g, "")
        .replace(/\(譲\)/g, "")
        .replace(/\(求\)/g, "")
        .trim();
        
      navigator.clipboard.writeText(text).then(() => {
        showToast('コピー完了！');
        const xUrl = currentTab === 'post-view' ? "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text) : "https://twitter.com/messages";
        setTimeout(() => { window.top.location.href = xUrl; }, 800);
      });
    }
  </script>
